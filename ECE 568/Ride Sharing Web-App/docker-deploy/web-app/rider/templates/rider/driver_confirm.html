{% extends "rider/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Confirm Request</legend>
                <h2>Decide to confirm the request?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Confirm</button>
                <a class="btn btn-outline-secondary" href="{% url 'rider-driver_filter' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
