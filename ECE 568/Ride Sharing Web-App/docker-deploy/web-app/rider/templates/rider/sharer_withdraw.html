{% extends "rider/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Withdraw Ride</legend>
                <h2>Decide to withdraw from the ride?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes</button>
                <a class="btn btn-outline-secondary" href="{% url 'rider-home' %}">No</a>
            </div>
        </form>
    </div>
{% endblock content %}
