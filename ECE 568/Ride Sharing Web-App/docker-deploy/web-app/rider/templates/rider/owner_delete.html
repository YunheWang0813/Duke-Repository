{% extends "rider/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Request</legend>
                <h2>Are you sure to delete the request "{{object}}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'rider-owner-status' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
